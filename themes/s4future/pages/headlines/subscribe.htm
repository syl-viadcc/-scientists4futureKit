title = "Subscrição ao S4F mailing-list"
url = "/headlines/subscribe"
layout = "form"
is_hidden = 0

[newsSubscribe]
==
{% content 'mailinglist_subscribe' %}

<form data-request="onSubscription" data-request-success="alert('{{ text_messages }}')">
    <div class="form-group">
        <label for="subscribersName">{{ text_name|_ }}</label>
        <input name="name" type="text" class="form-control" id="subscribersName" required>
    </div>

    <div class="form-group">
        <label for="subscribersEmail">{{ text_email|_}}&nbsp;<span class="tooltip" title="{{'Campo obrigatório'|_}}" style="color: red;">*</span></label>
        <input name="email" type="email" class="form-control" id="subscribersEmail" required>
    </div>

    {% if category_count == 0 %}
    <input type="hidden" name="category" value="0">
    {% else %}
    <div class="form-group">
        <label>{{ text_category|_ }}</label>
        {% for category in category_list %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ category.id }}" name="category[]" id="category{{ category.id }}">
            <label class="form-check-label" for="category{{ category.id }}">
                {{ category.name }}
            </label>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="form-group">
        <hr>
        <label for="gdpr">{{'Política de Proteção de Dados Pessoais'|_}}<span class="tooltip" title="{{'Campo obrigatório'|_}}" style="color: red;"></span></label>
        {% content 'form_gdpr' %}
    </div>
    <button type="submit" class="button">{{ 'Activar Subscrição'|_ }}</button>
</form>
