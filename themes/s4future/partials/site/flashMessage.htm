{% flash success %}
<div class="alert alert-success" role="alert">
    {{ message }}
</div>
{% endflash %}

{% flash error %}
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>
{% endflash %}

{% if errors %}
<div class="text-danger">
    <ul>
        {% for error in errors.all() %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{% if inputs %}
<div>
    <h5>inputs</h5>
    <ul>

    </ul>
</div>
{% endif %}
